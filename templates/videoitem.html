{% for doc in docs %}

{% if doc.Gallery == 10 %}

        <strong>{{ doc.Titolo }}<BR>
            <p style="font-weight:normal; font-size:12px;"><br><br>Clicca per visualizzare il video</p></strong>

{% endfor %}
