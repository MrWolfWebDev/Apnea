<div class="summary">
    <div style="position: relative; float: left; width: 10%; background-color:#666; height: 5%; padding: 1% 1% 1% 1%; margin: 0% 1% 1% 1%;">{{doc.data}}</div>
    <div style="position: relative; float: left; width: 70%;">
        <p style="font-family:Arial, Helvetica, sans-serif; color:#FFF; font-size:18px; text-transform: uppercase; ">{{doc.titolo}}<p>

        <p style="font-family:Arial, Helvetica, sans-serif; color:#FFF; font-size:12px;">
            {{doc.testo}}
        </p></div>
    <div style="position: relative; float: left; width:15%;" >{{doc.foto}}</div>
</div><br>
<div style="clear: both;"></div>
<hr style="background:#FFF; border:0; height:1px" />
